plugins {
  //inlude the nodeJS plugin to execute nodejs and npm tasks
  id "com.moowork.node" version "1.2.0"
}

node {
	download = true
}

// declare a build task
task build

// declare a task to ci test
task ci(type: Exec) {
    inputs.file("package.json")
	commandLine "npm", "run", "ci"
}

